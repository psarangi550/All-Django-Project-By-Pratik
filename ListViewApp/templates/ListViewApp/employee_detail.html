<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container mt-5" align="center">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action list-group-item-success">EMPLOYEE NO:-{{employee.eno}}</li>
            <li class="list-group-item list-group-item-action list-group-item-info">EMPLOYEE NAME{{employee.ename}}</li>
            <li class="list-group-item list-group-item-action list-group-item-warning">EMPLOYEE SALARY:-{{employee.esal}}</li>
            <li class="list-group-item list-group-item-action list-group-item-dark text-white font-weight-bold">EMPLOYEE ADDRESS:-{{employee.eaddr}}</li>
        </ul>
    </div>

    {% if employee_list %}

                    <ul class="list-group mt-5" align="center">
                        {% for emp in employee_list %}
                        <li class="list-group-item list-group-item-warning"><a href="{% url 'detail' emp.id %}" class="btn btn-success">{{emp.ename}}</a></li>
                        {% endfor %}
                    </ul>
            {% endif %}
    <!-- jQuery first, then Popper.js and Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
